<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italiensk Flashcard App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .card {
      background-color: white;
      padding: 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      font-size: 2rem;
      text-align: center;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .stats {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡®ðŸ‡¹ Italiensk Flashcards</h1>
  <div class="card" id="card">Klikk for Ã¥ vise oversettelse</div>
  <div class="controls">
    <button onclick="prevCard()">â¬… Forrige</button>
    <button onclick="playSound()">ðŸ”Š Spill lyd</button>
    <button onclick="nextCard()">Neste âž¡</button>
  </div>
  <div class="stats" id="stats"></div>

  <script>
    const flashcards = [
      { it: "ciao", no: "hei" },
      { it: "grazie", no: "takk" },
      { it: "scuola", no: "skole" },
      { it: "libro", no: "bok" },
      { it: "andare", no: "Ã¥ gÃ¥" },
      { it: "pane", no: "brÃ¸d" },
      { it: "acqua", no: "vann" },
      { it: "mangiare", no: "Ã¥ spise" },
      { it: "buongiorno", no: "god dag" },
      { it: "famiglia", no: "familie" }
    ];

    let index = 0;
    let flipped = false;
    let correct = 0;
    let viewed = 0;

    const card = document.getElementById("card");
    const stats = document.getElementById("stats");

    function showCard() {
      card.innerText = flipped ? flashcards[index].no : flashcards[index].it;
      stats.innerText = `Sett: ${viewed} | Riktige: ${correct} (${Math.round((correct / Math.max(viewed,1)) * 100)}%)`;
    }

    card.addEventListener("click", () => {
      flipped = !flipped;
      if (!flipped) {
        viewed++;
      }
      showCard();
    });

    function nextCard() {
      index = (index + 1) % flashcards.length;
      flipped = false;
      showCard();
    }

    function prevCard() {
      index = (index - 1 + flashcards.length) % flashcards.length;
      flipped = false;
      showCard();
    }

    function playSound() {
      const utterance = new SpeechSynthesisUtterance(flashcards[index].it);
      utterance.lang = "it-IT";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }

    showCard();
  </script>
</body>
</html>
